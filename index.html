<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riddhi | Biodata</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Variables */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(35px);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent: #ff9ff3;
            --radius: 36px;
            --ease: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1345025532659503115/1468182342739951729/25-12-16_11-31-41-331.jpg?ex=698316dc&is=6981c55c&hm=dee358c4c4a4d5041f2595122f1b7b9f51c61651bcbfa2bbb47e1e3cdbbb32c2&') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; gap: 24px;
            overflow-x: hidden; padding-bottom: 80px;
        }

        /* --- Global Card --- */
        .card {
            width: 100%; max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 30px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        /* --- PROFILE UI --- */
        .profile-card-new { padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        .profile-cover {
            width: 100%; height: 130px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            position: relative;
        }
        .profile-cover::after {
            content: ''; position: absolute; inset:0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.4;
        }

        .avatar-holder {
            margin-top: -70px; position: relative;
            width: 150px; height: 150px;
            display: flex; justify-content: center; align-items: center;
        }

        .magic-ring {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 0deg, transparent, #ff9ff3, #feca57, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 5px #ff9ff3);
        }

        .avatar-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 4px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 2;
        }

        .profile-content { padding: 15px 20px 30px; text-align: center; width: 100%; }
        
        .name-big { font-size: 2rem; font-weight: 800; margin-top: 5px; letter-spacing: -0.5px; }
        .tag-badge { font-size: 0.75rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; opacity: 0.7; margin-bottom: 10px; }

        .dancer-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: linear-gradient(90deg, #ff9ff3, #feca57, #ff9ff3);
            background-size: 200% auto;
            color: white; padding: 8px 16px; border-radius: 50px;
            font-size: 0.8rem; font-weight: 800; letter-spacing: 1px;
            margin-bottom: 25px;
            animation: shine 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 159, 243, 0.6);
        }

        /* --- NEW STATS DOCK (The Change) --- */
        .stats-dock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 15px 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .stat-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        .stat-divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-icon {
            font-size: 1.2rem;
            color: var(--accent);
            filter: drop-shadow(0 0 5px rgba(255, 159, 243, 0.6));
        }

        .stat-val {
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.65rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .school-info {
            margin-top: 15px; font-size: 0.75rem; opacity: 0.7;
            background: rgba(255,255,255,0.05);
            padding: 8px; border-radius: 10px;
            display: inline-block;
        }

        /* --- Carousel Album --- */
        .carousel-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 15px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .carousel-item {
            flex: 0 0 85%; 
            height: 350px;
            scroll-snap-align: center;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .carousel-img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* --- Favorites & Music --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .fav-box {
            background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .fav-icon { font-size: 1.5rem; color: var(--accent); margin-bottom: 5px; }
        
        .track {
            display: flex; align-items: center; padding: 12px; border-radius: 16px;
            background: rgba(255,255,255,0.05); margin-bottom: 8px; transition: 0.2s;
        }
        .track:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        .play-icon { width: 35px; height: 35px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 12px; }

        .btn-social {
            width: 100%; padding: 16px; border-radius: 24px;
            background: white; color: black; font-weight: 800; text-decoration: none;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shine { to { background-position: 200% center; } }
        
        .reveal { opacity: 0; transform: translateY(20px); transition: 0.6s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .bloop-effect { transform: scale(0.95); transition: 0.1s; }

        h3 { margin: 0 0 20px 0; letter-spacing: -0.02em; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

    </style>
</head>
<body>

            <div class="dancer-badge">

    <div class="card reveal bloop" style="padding: 20px 0 20px 20px; overflow: visible;">
        <div style="margin-bottom: 15px; padding-right: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0;">Gallery</h3>
            <span style="font-size: 0.75rem; opacity: 0.6;">Swipe -></span>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1345025532659503115/1468189213806563401/IMG_20251229_153905.jpg?ex=69831d42&is=6981cbc2&hm=10b0e40e69a487d45e2fb820360e89b1e496555690680ff6730cbde2ea9137db&" class="carousel-img">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1345025532659503115/1468182369092636692/1000196707.jpg?ex=698316e2&is=6981c562&hm=8b34df35d46f3fdbdd65e961fe9ef7e029472d8a4f20924eeb75d02aa83d3598&" class="carousel-img">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1345025532659503115/1468182320849883136/1000208627.jpg?ex=698316d6&is=6981c556&hm=097aa135b490390b568945e1a693ddd2fc248f6d08746178391017546f857eee&" class="carousel-img">

            <i class="ph-logo ph-instagram-logo" style="font-size: 1.3rem;"></i> Follow on Instagram
        </a>

    <script>
        // --- Audio Engine ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBloop() {
            if(navigator.vibrate) navigator.vibrate(5);
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- Music ---
        let currentAudio = null;
        function playSong(file, el) {
            playBloop();
            document.querySelectorAll('.track').forEach(t => {
                t.style.background = 'rgba(255,255,255,0.05)';
                t.querySelector('.play-icon i').classList.replace('ph-pause', 'ph-play');
            });

            if (currentAudio && !currentAudio.paused && currentAudio.src.includes(file)) {
                currentAudio.pause();
                return;
            }

            if(currentAudio) currentAudio.pause();
            currentAudio = new Audio(file);
            currentAudio.play();

            el.style.background = 'rgba(255, 159, 243, 0.2)';
            el.querySelector('.play-icon i').classList.replace('ph-play', 'ph-pause');
        }

        // --- Animations ---
        document.querySelectorAll('.bloop').forEach(el => {
            el.addEventListener('click', () => {
                el.classList.add('bloop-effect');
                setTimeout(() => el.classList.remove('bloop-effect'), 100);
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // --- Counter ---
        fetch('https://api.counterapi.dev/v1/riddhi_biodata_global_v2/visits/up')
            .then(r => r.json())
            .then(d => document.getElementById('viewCounter').innerText = d.count)
            .catch(() => document.getElementById('viewCounter').innerText = "1.2k");

    </script>
