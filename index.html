<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riddhi | Biodata</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.025); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-glow: 0 0 25px rgba(255, 159, 243, 0.2);
            --glass-blur: blur(25px);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.85);
            --accent: #ff9ff3;
            --card-radius: 32px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Manrope', sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1345025532659503115/1468182342739951729/25-12-16_11-31-41-331.jpg?ex=698316dc&is=6981c55c&hm=dee358c4c4a4d5041f2595122f1b7b9f51c61651bcbfa2bbb47e1e3cdbbb32c2&') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; perspective: 1000px;
            padding-bottom: 40px; 
        }

        /* --- CONTAINER --- */
        .app-container {
            width: 100%; max-width: 420px;
            padding: 20px 20px 40px 20px; 
            display: flex; flex-direction: column; gap: 30px;
        }

        /* --- CARD ENGINE --- */
        .holo-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 30px; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        h1, h2, h3, div, span, p { text-shadow: 0 2px 4px rgba(0,0,0,0.6); }

        /* --- PROFILE --- */
        .profile-layout { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; }
        
        /* Butterflies */
        .butterfly {
            position: absolute; width: 15px; height: 15px;
            background: radial-gradient(circle, #fff, var(--accent));
            mask: url('https://api.iconify.design/ph:butterfly-fill.svg') no-repeat center / contain;
            -webkit-mask: url('https://api.iconify.design/ph:butterfly-fill.svg') no-repeat center / contain;
            animation: float-fly 4s ease-in-out infinite;
            z-index: 10; pointer-events: none; opacity: 0.8;
        }
        .b1 { top: 20%; left: 10%; animation-delay: 0s; }
        .b2 { top: 15%; right: 15%; animation-delay: 1.5s; width: 12px; height: 12px; }
        .b3 { bottom: 30%; left: 15%; animation-delay: 2.5s; width: 10px; height: 10px; }

        @keyframes float-fly {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-10px) rotate(10deg); opacity: 1; filter: drop-shadow(0 0 5px var(--accent)); }
        }

        .avatar-ring {
            width: 140px; height: 140px; position: relative;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
        }
        
        .spinning-border {
            position: absolute; inset: 0; border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-left: 2px solid var(--accent);
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .avatar-main {
            width: 115px; height: 115px; border-radius: 50%; object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative; z-index: 2;
        }

        .name-glitch {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem; font-weight: 700; color: #fff;
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        /* --- NEW: PREMIUM DANCER TAG (No Emoji, Full Glow) --- */
        .premium-tag {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.75rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
            color: #fff;
            padding: 10px 25px;
            background: rgba(255, 159, 243, 0.15);
            border: 1px solid rgba(255, 159, 243, 0.6);
            border-radius: 4px; /* Slightly squared for premium look */
            box-shadow: 0 0 20px rgba(255, 159, 243, 0.4);
            margin-bottom: 25px;
            animation: text-pulse 3s infinite alternate;
        }
        @keyframes text-pulse {
            0% { box-shadow: 0 0 15px rgba(255, 159, 243, 0.3); border-color: rgba(255, 159, 243, 0.4); }
            100% { box-shadow: 0 0 30px rgba(255, 159, 243, 0.7); border-color: #fff; }
        }

        /* --- NEW: MEDIUM GLASS INFO TILES --- */
        .glass-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            width: 100%; margin-bottom: 20px;
        }

        .glass-box {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 15px; /* Medium padding */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .glass-box:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        .full-width { grid-column: span 2; flex-direction: row; gap: 10px; }

        .gb-icon { font-size: 1.2rem; color: var(--accent); margin-bottom: 4px; }
        .gb-text { font-size: 0.9rem; font-weight: 700; color: #fff; }
        .gb-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }
        .full-width .gb-icon { margin-bottom: 0; }


        /* --- NEW: SMALL LIQUID VIEW CAPSULE --- */
        .liquid-capsule {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 6px 16px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
            font-size: 0.75rem; font-weight: 600; color: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
        }
        .dot-live { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; animation: blink 2s infinite; }


        /* --- 360 DEGREE 3D ALBUM --- */
        .scene-3d {
            perspective: 1200px;
            height: 260px; width: 100%;
            display: flex; justify-content: center; align-items: center;
            margin: 10px 0 30px 0;
        }

        .carousel-3d {
            width: 150px; height: 210px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin3D 20s linear infinite;
        }

        .card-3d {
            position: absolute; width: 150px; height: 210px;
            left: 0; top: 0; border-radius: 16px; overflow: hidden;
            border: 3px solid #fff; box-shadow: 0 0 25px rgba(0,0,0,0.6);
            background: #000;
        }
        .card-3d img { width: 100%; height: 100%; object-fit: cover; }


        /* --- FAVORITES --- */
        .section-head {
            font-family: 'Syncopate', sans-serif; font-size: 1rem; font-weight: 700;
            margin-bottom: 20px; color: #fff; letter-spacing: 2px; text-align: center;
        }

        .fav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .fav-tile {
            background: rgba(255,255,255,0.06); border-radius: 24px;
            padding: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center;
        }

        .icon-box {
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; color: #fff; margin-bottom: 10px;
            background: #000; border: 2px solid #333;
        }
        
        .img-single { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.4); margin-bottom: 10px; }
        
        .duo-stack { position: relative; width: 90px; height: 65px; margin-bottom: 10px; }
        .d-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; position: absolute; top: 5px; }
        .d-1 { left: 0px; z-index: 1; } .d-2 { right: 0px; z-index: 2; box-shadow: -5px 0 10px rgba(0,0,0,0.5); }

        .f-name { font-weight: 800; font-size: 0.95rem; color: #fff; }
        .f-role { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; margin-top: 4px; }


        /* --- MUSIC --- */
        .music-strip {
            display: flex; align-items: center; gap: 15px;
            padding: 12px; border-radius: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s; cursor: pointer; margin-bottom: 10px;
        }
        .music-strip:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }
        .music-strip.active { background: linear-gradient(90deg, rgba(255, 159, 243, 0.2), transparent); border-color: var(--accent); }
        
        .song-art {
            width: 50px; height: 50px; border-radius: 12px; object-fit: cover;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .play-overlay {
            width: 30px; height: 30px; border-radius: 50%; background: #fff; color: #000;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- INSTAGRAM BUTTON --- */
        .insta-btn-new {
            width: 100%; padding: 18px; border-radius: 50px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white; text-decoration: none;
            display: flex; justify-content: center; align-items: center; gap: 12px;
            font-weight: 800; font-size: 1.1rem; letter-spacing: 0.5px;
            box-shadow: 0 10px 40px rgba(220, 39, 67, 0.5);
            transition: transform 0.2s; margin-top: 10px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .insta-btn-new:active { transform: scale(0.95); box-shadow: 0 5px 20px rgba(220, 39, 67, 0.3); }
        .insta-btn-new i { font-size: 1.6rem; }

        /* Animations */
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin3D { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .scroll-reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease; }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }

    </style>
</head>

    <script>
        // --- 1. REVEAL ON SCROLL ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));

        // --- 2. MUSIC ---
        let currentAudio = null;
        function playSong(file, el) {
            if(navigator.vibrate) navigator.vibrate(10);

            document.querySelectorAll('.music-strip').forEach(row => {
                row.classList.remove('active');
                row.querySelector('.play-overlay i').classList.replace('ph-pause', 'ph-play');
            });

            if (currentAudio && !currentAudio.paused && currentAudio.src.includes(file)) {
                currentAudio.pause();
                return;
            }

            if(currentAudio) currentAudio.pause();
            currentAudio = new Audio(file);
            currentAudio.play();

            el.classList.add('active');
            el.querySelector('.play-overlay i').classList.replace('ph-play', 'ph-pause');
        }

        // --- 3. COUNTER ---
        fetch('https://api.counterapi.dev/v1/riddhi_biodata_global_v2/visits/up')
            .then(r => r.json())
            .then(d => document.getElementById('viewCount').innerText = d.count)
            .catch(() => document.getElementById('viewCount').innerText = "1.2k");

    </script>
